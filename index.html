<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n </title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        #envelope {
            width: 400px;
            height: 250px;
            background-color: #fff;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: opacity 1s ease-in-out; 
        }

        #flap {
            width: 100%;
            height: 50%;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top center;
            transform: rotateX(0deg);
            transition: transform 1s ease-in-out;
            border-bottom: 2px solid #ccc;
            border-radius: 5px 5px 0 0;
        }

        #seal {
            width: 80px;
            height: 80px;
            background-color: #8B0000;
            position: absolute;
            top: calc(50% - 40px);
            left: calc(50% - 40px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #flap.open {
            transform: rotateX(180deg);
        }

        #invitation {
            width: 100%;
            height: 100%;
            background-image: url('Mi Fiestita.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 5px;
            display: none;
        }

        #invitation.show {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: contain; 
        }

        #envelope.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="envelope">
        <div id="flap"></div>
        <div id="seal" onclick="openEnvelope()">OPEN</div>
    </div>
    <div id="invitation"></div>

    <script>
        function openEnvelope() {
            document.getElementById('flap').classList.add('open');
            document.getElementById('seal').style.display = 'none';
            document.getElementById('invitation').classList.add('show');
            document.getElementById('envelope').classList.add('hidden'); 
        }
    </script>
</body>

</html>
